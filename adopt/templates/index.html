<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pet Adoption Agency</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
  <link rel="stylesheet" href="/static/adopt.css">
</head>
<body>

  <div class="container">
    <h1>Pet Adoption Agency</h1>
    <div class="row pets-listing">
      {% for pet in pets %}
      <div class="col-3 item">
        <img class="img-thumbnail" src="{{ pet.image_url() }}">
        <a href="/pet-{{ pet.id}}">{{ pet.name }}</a>
        {% if pet.available %}
          <b>is available</b>
        {% endif %}
      </div>
      {% endfor %}
    </div>
    <a class="btn btn-primary" href="/add">Add Pet</a>
</body>
</html>
